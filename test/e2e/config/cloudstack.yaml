---
# E2E test scenario using local dev images and manifests built from the source tree for following providers:
# - cluster-api
# - bootstrap kubeadm
# - control-plane kubeadm
# - cloudstack

managementClusterName: capc-e2e

images:
  # Use local dev images built source tree;
  - name: localhost:5000/cluster-api-provider-capc:latest
    loadBehavior: mustLoad

## PLEASE KEEP THESE UP TO DATE WITH THE COMPONENTS

  # Cluster API v1alpha4 Preloads
  - name: quay.io/jetstack/cert-manager-cainjector:v1.5.3
    loadBehavior: tryLoad
  - name: quay.io/jetstack/cert-manager-webhook:v1.5.3
    loadBehavior: tryLoad
  - name: quay.io/jetstack/cert-manager-controller:v1.5.3
    loadBehavior: tryLoad
  - name: gcr.io/k8s-staging-cluster-api/cluster-api-controller:v0.4.3
    loadBehavior: tryLoad
  - name: gcr.io/k8s-staging-cluster-api/kubeadm-bootstrap-controller:v0.4.3
    loadBehavior: tryLoad
  - name: gcr.io/k8s-staging-cluster-api/kubeadm-control-plane-controller:v0.4.3
    loadBehavior: tryLoad

providers:
  - name: cluster-api
    type: CoreProvider
    versions:
      - name: v0.4.3 
        contract: v1alpha4
        value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.4.3/core-components.yaml"
        type: "url"
        files:
          - sourcePath: "../data/shared/v1alpha4/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: --metrics-bind-addr=127.0.0.1:8080
            new: --metrics-bind-addr=:8080

  - name: kubeadm
    type: BootstrapProvider
    files:
      - sourcePath: "../data/shared/v1alpha4/metadata.yaml"
    versions:
      - name: v0.4.3
        value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.4.3/bootstrap-components.yaml"
        type: "url"
        contract: v1alpha4
        files:
          - sourcePath: "../data/shared/v1alpha4/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: --metrics-bind-addr=127.0.0.1:8080
            new: --metrics-bind-addr=:8080

  - name: kubeadm
    type: ControlPlaneProvider
    files:
      - sourcePath: "../data/shared/v1alpha4/metadata.yaml"
    versions:
      - name: v0.4.3
        # Use manifest from source files
        value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.4.3/control-plane-components.yaml"
        type: "url"
        contract: v1alpha4
        files:
          - sourcePath: "../data/shared/v1alpha4/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: --metrics-bind-addr=127.0.0.1:8080
            new: --metrics-bind-addr=:8080

  - name: cloudstack
    type: InfrastructureProvider
    versions:
    - name: v0.1.0
      value: ../../../config/default
      contract: v1alpha4
      files:
      - sourcePath: "../data/infrastructure-cloudstack/v1alpha4/cluster-template.yaml"
      - sourcePath: "../data/infrastructure-cloudstack/v1alpha4/cluster-template-kcp-remediation.yaml"
      - sourcePath: "../data/infrastructure-cloudstack/v1alpha4/cluster-template-md-remediation.yaml"
      - sourcePath: "../data/shared/v1alpha4/metadata.yaml"
      replacements:
      - old: --metrics-bind-addr=localhost:8080
        new: --metrics-bind-addr=:8080

# default variables for the e2e test; those values could be overridden via env variables, thus
# allowing the same e2e config file to be re-used in different prow jobs e.g. each one with a K8s version permutation
variables:
  KUBERNETES_VERSION: v1.21.1
  CNI: "./data/cni/kindnet.yaml"
  IP_FAMILY: "IPv4"

  CLOUDSTACK_ZONE_NAME: zone1
  CLOUDSTACK_NETWORK_NAME: GuestNet1
  CLUSTER_ENDPOINT_IP: 192.168.1.14
  CLUSTER_ENDPOINT_PORT: 6443
  CLOUDSTACK_CONTROL_PLANE_MACHINE_OFFERING: "Large Instance"
  CLOUDSTACK_WORKER_MACHINE_OFFERING: "Medium Instance"
  CLOUDSTACK_TEMPLATE_NAME: kube-v1.20.10/ubuntu-2004
  CLOUDSTACK_SSH_KEY_NAME: CAPCKeyPair6

  CONFORMANCE_CONFIGURATION: "./data/kubetest/conformance-fast.yaml"
  CONFORMANCE_WORKER_MACHINE_COUNT: "3"
  CONFORMANCE_CONTROL_PLANE_MACHINE_COUNT: "1"

intervals:
  conformance/wait-control-plane: ["20m", "10s"]
  conformance/wait-worker-nodes: ["20m", "10s"]

  default/wait-controllers: ["3m", "10s"]
  default/wait-cluster: ["20m", "10s"]
  default/wait-control-plane: ["20m", "10s"]
  default/wait-worker-nodes: ["20m", "10s"]
  default/wait-delete-cluster: ["20m", "10s"]
  default/wait-machine-remediation: ["20m", "10s"]
