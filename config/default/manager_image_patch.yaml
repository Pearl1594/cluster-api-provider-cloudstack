apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      # Change the value of image field below to your controller image URL
      - image: public.ecr.aws/a4z9h2b1/cluster-api-provider-capc:latest
        name: manager
        volumeMounts:
          - name: cloud-config
            mountPath: /config
            readOnly: true
      volumes:
      - name: cloud-config
        secret:
          secretName: cloudstack-secret
